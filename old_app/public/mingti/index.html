<!DOCTYPE html>
<html>
	<head>
		<title>命题系统</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="css/common.css" type="text/css"/>
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="navbar navbar-fixed-top navbar-inverse" id="header">
			<div class="container">
				<div class="navbar-header">
					<h1 class="logo pull-left"><a href="index.html"><img src="img/icon/logo.png" class="img-rounded"/></a></h1>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="#">注册</a>
					</li>
					<li>
						<a href="#">登录</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="container main" id="main">
			<div class="row">
				<div class="col-md-3 login-box">
					<h4>欢迎登陆太安厅</h4>
					<form role="form">
						<div class="form-group">
							<label for="exampleInputEmail1">手机号/邮箱</small></label>
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="手机号/邮箱">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">密码</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
						</div>
						<div class="checkbox wp100">
							<a href="#" class="pull-left">忘记密码？</a>
							<label class="pull-right">
								<input type="checkbox">
								记住登陆状态 </label>
						</div>
						<div class="form-group text-right">
							<button type="submit" class="btn btn-primary wp100">
								登陆
							</button>
						</div>
					</form>
				</div>
				<div class="col-md-3 register-box">
					<h4 class="text-center">
						<a href="#" class="select">邮箱注册</a>
						<a href="#" class="">手机注册</a>
					</h4>
					<form role="form">
						<div class="form-group">
							<label for="exampleInputEmail1">邮箱</small></label>
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入常用邮箱">
						</div>
						<div class="form-group text-right">
							<button type="submit" class="btn btn-primary wp100">
								注册
							</button>
						</div>
						<div class="form-group wp100 text-center">
							<a href="#">我已经注册，直接登陆</a>
						</div>
					</form>
				</div>
				<div class="col-md-3 register-box">
					<h4 class="text-center">
						<a href="#" class="">邮箱注册</a>
						<a href="#" class="select">手机注册</a>
					</h4>
					<form role="form">
						<div class="form-group">
							<label for="exampleInputEmail1">手机号码</small></label>
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入常用邮箱">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword2">密码</label>
							<input type="password" class="form-control" id="exampleInputPassword2" placeholder="密码">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword3">确认密码</label>
							<input type="password" class="form-control" id="exampleInputPassword3" placeholder="确认密码">
						</div>
						<div class="form-group clearfix">
							<button type="submit" class="btn btn-default pull-left">
								获取验证码
							</button>
							<input type="text" class="pull-right auth-code">
						</div>
						<div class="form-group text-right">
							<button type="submit" class="btn btn-primary wp100">
								注册
							</button>
						</div>
						<div class="form-group wp100 text-center">
							<a href="#">我已经注册，直接登陆</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="footer" id="footer">
			<div class="container">
				Taianting,Ltd.
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<!-- Project main control js file -->
		<script src="js/mainjs.js" type="text/javascript"></script>
	</body>
</html>
