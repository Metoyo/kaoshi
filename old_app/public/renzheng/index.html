							<label>密码</label>
							<input type="password" class="form-control" placeholder="密码">

						<div class="form-group text-right">
							<a href="register.html" class="pull-left mt">没有用户名？去注册</a>

						</div>

				</div>
				<div class="col-md-4 loginWithXh">

				</div>
			</div>
