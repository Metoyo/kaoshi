<!doctype html>
<html ng-app="myApp">
<head>
    <script src="bower_components/angular/angular.min.js"></script>
    <style>
        .red {
            background-color: red;
        }
    </style>
</head>
<body>
<div sidebox sideboxtitle="Links">
    <ul>
        <li>First link</li>
        <li>Second link</li>
    </ul>
</div>
<div sidebox sideboxtitle="TagCloud">
    <div class="tagcloud">
        <a href="">Graphics</a>
        <a href="">AngularJS</a>
        <a href="">D3</a>
        <a href="">Front-end</a>
        <a href="">Startup</a>
    </div>
</div>
<script>
    angular.module('myApp', [])
            .directive('sidebox', function() {
                return {
                    restrict: 'EA',
                    scope: {
                        title: '@'
                    },
                    transclude: true,
                    template: '<div class="sidebox">\
            <div class="content">\
                <h2 class="header">{{ title }}</h2>\
                <span class="content" ng-transclude>\
                </span>\
            </div>\
        </div>'
                }; });
</script>
</body>
</html>
