<table class="tj-table">
    <tr>
        <th>试卷名称</th>
        <th  width="120px" class="text-center" >试卷使用次数</th>
        <th width="120px" class="text-center">完成试卷人数</th>
        <th width="120px" class="text-center">最后使用时间</th>
    </tr>
    <tr ng-repeat="sj in tjShiJuanData">
        <td>
            <a href="javascript:void(0)" ng-click="showSjTjDetail(sj.SHIJUAN_ID)" ng-bind="sj.SHIJUAN_MINGCHENG"></a>
        </td>
        <td class="text-center" ng-bind="sj.SYCS"></td>
        <td class="text-center" ng-bind="sj.KSRS"></td>
        <td class="text-center" ng-bind="sj.LAST_TIME | myLocalDate | date : 'yyyy-MM-dd'"></td>
    </tr>
</table>
