<div class="row paper-list">
    <div class="loading-box text-center" ng-show="loadingImgShow">
        <img src="/images/loading.gif" alt=""/>
        <p>数据加载中，请耐心等待……</p>
    </div>
    <ul class="list-unstyled">
        <li>
            <table class="table">
                <tr>
                    <th>规则名称</th>
                    <th width="120px">创建时间</th>
                    <th width="120px">上一次使用时间</th>
                    <th width="80px">使用次数</th>
                    <th width="210px">操作</th>
                </tr>
            </table>
        </li>
        <li ng-repeat="zjr in zjRuleData">
            <table class="table" bn-slide-show slide-show-target="more-info">
                <tr>
                    <td ng-bind="zjr.GUIZEMINGCHENG"></td>
                    <td width="120px" class="text-center" ng-bind="zjr.CREATE_TIME| myLocalDate | date : 'yyyy-MM-dd'">
                    </td>
                    <td width="120px" class="text-center" ng-bind="zjr.UPDATE_TIME| myLocalDate | date : 'yyyy-MM-dd'">
                    </td>
                    <td width="80px" class="text-center" ng-bind="zjr.SHIYONGCISHU"></td>
                    <td width="210px" class="text-center">
                        <button type="button" class="btn btn-default" ng-click="">删除</button>
                        <button type="button" class="btn btn-default" ng-click="">重命名</button>
                        <button type="button" class="btn btn-default" ng-click="">组卷</button>
                    </td>
                </tr>
            </table>
            <div class="more-info">
                <div>
                    <h5>
                        题型分布：
                    </h5>
                    <p>
                        <span>
                            <!--{{tiXingNameArr[dati.TIXING_ID -1]}}:{{dati.COUNT}}-->
                        </span>
                    </p>
                </div>
            </div>
        </li>
    </ul>
