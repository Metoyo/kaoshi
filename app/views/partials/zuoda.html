<!DOCTYPE html>
<html class="no-js" ng-app="zuodaApp">
<head lang="zh">
  <meta charset="UTF-8">
  <title>作答重现下载</title>
  <link rel="stylesheet" href="../../styles/vendor.524898b9.css"/>
  <link rel="stylesheet" href="../../styles/main.fd8aac8d.css"/>
  <style>
    .downLoadZuoDa{
      padding: 50px;
    }
  </style>
  <script src="../../../bower_components/angular/angular.min.js"></script>
  <script src="../../../bower_components/lazy.js/lazy.min.js"></script>
  <!--<script src="../../scripts/services/dataservice.js"></script>-->
  <script src="../../../bower_components/markitup/MathJax.js?config=TeX-AMS_HTML-full"></script>
  <!--<script src="angular.min.js"></script>-->
</head>
<body ng-controller="ZuoDaDownloadCtrl">
  <div class="downLoadZuoDa">
    <h2 class="text-center">
      <span ng-bind="kaoShengShiJuan.sj_name"></span>
    </h2>
    <div id="answerReappearShiJuan">
      <div ng-repeat="dati in kaoShengShiJuan.sj_tm" repeat-done>
        <h4>
          <span>{{cnNumArr[$index]}}、</span>
          <span ng-bind="dati.tx_name"></span>
        </h4>
        <ul class="list-unstyled">
          <li class="ptb5" ng-repeat="xtm in dati.tm" ng-hide="checkboxModel && xtm.ZUIHOUDEFEN == xtm.XIAOTI_FENZHI">
            <h4 class="ar-tiGan itemHasImg">
              <span ng-bind-html="($index + 1) + '、' + xtm.TIGAN.tiGan | html"></span>
              (本小题  <b ng-bind="xtm.XIAOTI_FENZHI"></b>  分)
              (最后得分：<b class="clRed" ng-bind="xtm.ZUIHOUDEFEN"></b>  分)
              <!--(本题得分率：<b ng-bind="xtm.itemDeFenLv + '%'"></b>)-->
            </h4>
            <!-- 单选题 -->
            <div class="ar-tzs" ng-if="xtm.TIXING_ID == 1">
              <div class="ar-tz" ng-repeat="tznr in xtm.TIGAN.tiZhiNeiRong track by $index">
                <p class="positionAb">
                  <input type="radio" name="{{'radio' + $parent.$index}}" value="{{letterArr[$index]}}"
                         ng-model="xtm.KAOSHENGDAAN" disabled/>    {{'(' + letterArr[$index] + ')'}}
                </p>
                <p class="pl40" ng-bind-html="tznr | html" ng-class="{clRed:xtm.KAOSHENGDAAN == letterArr[$index]}"></p>
              </div>
            </div>
            <!-- 双选选题和多选 -->
            <div class="ar-tzs" ng-if="xtm.TIXING_ID == 2 || xtm.TIXING_ID == 3">
              <div class="ar-tz" ng-repeat="tznr in xtm.TIGAN.tiZhiNeiRong track by $index">
                <p class="positionAb">
                  <input type="checkbox" name="{{'checkbox' + $parent.$index}}"
                         ng-checked="xtm.KAOSHENGDAAN.indexOf(letterArr[$index]) > -1" disabled/>
                  {{'(' + letterArr[$index] + ')'}}
                </p>
                <p class="pl40" ng-bind-html="tznr | html" ng-class="{clRed:xtm.KAOSHENGDAAN == letterArr[$index]}"></p>
              </div>
            </div>
            <!-- 判读题 -->
            <div class="ar-tzs" ng-if="xtm.TIXING_ID == 4">
                <span ng-class="{clRed:xtm.KAOSHENGDAAN == '对'}">
                  <input type="radio" name="{{'pdRadio' + $parent.$index}}" value="对" ng-model="xtm.KAOSHENGDAAN" disabled/>  对
                </span>
                <span ng-class="{clRed:xtm.KAOSHENGDAAN == '错'}">
                  <input type="radio" name="{{'pdRadio' + $parent.$index}}" value="错" style="margin: 0 0 0 20px"
                         ng-model="xtm.KAOSHENGDAAN" disabled/>  错
                </span>
            </div>
            <!-- 题型ID大于等于9的 -->
            <div class="ar-tzs itemHasImg" ng-if="xtm.TIXING_ID >= 9" ng-bind-html="xtm.KAOSHENGDAAN | html">
            </div>
            <h5>标准答案：<span ng-bind-html="xtm.DAAN | html"></span></h5>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!--<ul>-->
    <!--<li ng-repeat="phone in phones">-->
      <!--<span>{{phone.name}}</span>-->
      <!--<p>{{phone.snippet}}</p>-->
    <!--</li>-->
  <!--</ul>-->
  <script src="../../scripts/controllers/zuodadownload.js"></script>
</body>
</html>
