<div class="row tj-ks-title">
  <span>按考试统计</span>
  <button class="btn btn-danger pull-right" ng-click="tjDetailToList()">返回</button>
</div>
<div class="tab-content ks-chart-page">
  <div class="bg">
  </div>
  <div class="row">
    <table class="table table-bordered bgcFFF wp48 pull-left">
      <tr>
        <th colspan="2" class="info">
          考试概要信息
        </th>
      </tr>
      <tr>
        <td width="20%">考试名称</td>
        <td ng-init="showMoreKaoShi=false">
          <div ng-bind="tjKaoShiInfo.ksname">
          </div>
          <a href="javascript:void(0)" class="pull-right" ng-click="showMoreKaoShi=true">
            <span class="glyphicon glyphicon-plus-sign"></span>
          </a>
        </td>
      </tr>
      <tr class="success">
        <td>平均分数</td>
        <td ng-bind="tjKaoShiInfo.ksAvgScore"></td>
      </tr>
      <tr>
        <td>考试人数</td>
        <td ng-bind="tjKaoShiInfo.ksRenShu"></td>
      <tr>
      <tr class="warning">
        <td>考试时间</td>
        <td ng-show="tjKaoShiInfo.kaikaodate" ng-bind="tjKaoShiInfo.kaikaodate | myLocalDateWithWeek"></td>
      </tr>
      <tr>
        <td>使用试卷</td>
        <td ng-init="showMoreShiJuan=false">
          <span ng-if="tjKaoShiInfo.leixing == 1">此处考试为随机试卷</span>
          <span ng-if="tjKaoShiInfo.leixing == 0" ng-bind="tjKaoShiInfo.shijuan[0].SHIJUAN_MINGCHENG"></span>
          <!--<label class="checkbox-inline" ng-if="">-->
            <!--<input type="checkbox" value="sj.SHIJUAN_ID" ng-if="tjKaoShiInfo.sjNum > 1">-->
            <!--{{tjKaoShiInfo.shijuan[0].SHIJUAN_MINGCHENG}}-->
          <!--</label>-->
          <a href="javascript:void(0)" class="pull-right" ng-show="tjKaoShiInfo.sjNum > 1"
             ng-click="showMoreShiJuan=true">
            <span class="glyphicon glyphicon-plus-sign"></span>
          </a>
        </td>
      </tr>
    </table>
    <div class="tj-ks-box wp48 ml15">
      <h4 class="title">所选班级</h4>
      <div class="selectBanJi">
        <div class="banJiList">
          <ul class="list-unstyled banJiUl">
            <li ng-class="{active: tjParas.lastSelectBj.banJiIdx == 0}" ng-click="tjByBanJi('all')">
              <a href="javascript:void(0)">所有班级</a>
            </li>
            <li ng-repeat="bj in tjBanJi" ng-class="{active: bj.bjIdx == tjParas.lastSelectBj.banJiIdx}"
                ng-click="tjByBanJi(bj)">
              <a href="javascript:void(0)" ng-bind="bj.bjName"></a>
            </li>
          </ul>
          <div class="page">
            <p class="wp50 text-center up" ng-click="banJiPage('up')">
              <span class="glyphicon glyphicon-chevron-up"></span>
            </p>
            <p class="wp50 text-center down" ng-click="banJiPage('down')">
              <span class="glyphicon glyphicon-chevron-down"></span>
            </p>
          </div>
        </div>
        <div class="banJiName text-center">
          <span ng-bind="tjParas.selectBanJi"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="tj-ks-box wp48">
      <h4 class="title">班级平均分布</h4>
      <div class="chart">
        <div id="chartBar" style="height:100%;width: 100%">
        </div>
      </div>
    </div>
    <div class="tj-ks-box wp48 ml15">
      <h4 class="title">考生成绩分布</h4>

      <div class="chart">
        <div id="chartPie" style="height:100%;width: 100%">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="tj-ks-box wp48">
      <h4 class="title">分数与人数分布</h4>
      <div class="chart">
        <div id="chartLine" style="height:100%;width: 100%">
        </div>
      </div>
    </div>
    <div class="tj-ks-box wp48 ml15">
      <h4 class="title">
        <span>考生名单</span>
        <button class="btn btn-primary pull-right mt5 mr5" ng-show="studentData.length"
                ng-click="exportKsInfo(studentData)">导出考生信息
        </button>
      </h4>
      <div class="chart">
        <div class="student-list">
          <table class="tj-table tj-table-detail">
            <tr>
              <th ng-click="ksSortDataFun('stuId')">学号</th>
              <th ng-click="ksSortDataFun('name')">姓名</th>
              <th ng-click="ksSortDataFun('class')">班级</th>
              <th ng-click="ksSortDataFun('score')">成绩</th>
            </tr>
            <tr ng-repeat="ksd in studentData">
              <td ng-bind="ksd.YONGHUHAO">
              </td>
              <td ng-bind="ksd.XINGMING">
              </td>
              <td ng-bind="ksd.BANJI">
              </td>
              <td ng-bind="ksd.ZONGFEN">
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="tj-ks-box wp48">
      <h4 class="title">
        <span>知识点统计<em>(得分率顺序)</em></span>
        <span class="explain pl40">
          <span class="all ml15 plr10"> </span>  全部 <span class="bj ml15 plr10"> </span>  本班
        </span>
      </h4>
      <div class="chart">
        <ul class="list-unstyled zsd-list">
          <li class="row">
            <div class="col-sm-3">
              知识点名称
            </div>
            <div class="col-sm-3">
              题目数量
            </div>
            <div class="col-sm-6">
              得分率
            </div>
          </li>
          <li class="row" ng-repeat="zsd in tjZsdDataUd">
            <div class="col-sm-3" ng-bind="zsd.zsd_name">
            </div>
            <div class="col-sm-3">
              <p ng-bind="zsd.zsd_timu_num + '次'"></p>
              <p ng-bind="zsd.zsd_timu_num_bj  + '次'" ng-show="zsd.zsd_timu_num_bj"></p>
            </div>
            <div class="col-sm-6">
              <p class="pull-left">
                <span class="zsd-all" ng-bind="zsd.zsd_dfl_all + '%'" style="width: {{zsd.zsd_dfl_all + '%'}}"></span>
              </p>
              <p class="pull-left" ng-show="zsd.zsd_dfl_bj">
                <span class="zsd-bj" ng-bind="zsd.zsd_dfl_bj + '%'" style="width: {{zsd.zsd_dfl_bj + '%'}}"></span>
              </p>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="tj-ks-box wp48 ml15">
      <h4 class="title">
        <span>知识点统计<em>(得分率倒序)</em></span>
        <span class="explain pl40">
          <span class="all ml15 plr10"> </span>  全部 <span class="bj ml15 plr10"> </span>  本班
        </span>
      </h4>
      <div class="chart">
        <ul class="list-unstyled zsd-list">
          <li class="row">
            <div class="col-sm-3">
              知识点名称
            </div>
            <div class="col-sm-3">
              题目数量
            </div>
            <div class="col-sm-6">
              得分率
            </div>
          </li>
          <li class="row" ng-repeat="zsd in tjZsdDataDu">
            <div class="col-sm-3" ng-bind="zsd.zsd_name">
            </div>
            <div class="col-sm-3">
              <p ng-bind="zsd.zsd_timu_num + '次'"></p>
              <p ng-bind="zsd.zsd_timu_num_bj  + '次'" ng-show="zsd.zsd_timu_num_bj"></p>
            </div>
            <div class="col-sm-6">
              <p class="pull-left">
                <span class="zsd-all" ng-bind="zsd.zsd_dfl_all + '%'" style="width: {{zsd.zsd_dfl_all + '%'}}"></span>
              </p>
              <p class="pull-left" ng-show="zsd.zsd_dfl_bj">
                <span class="zsd-bj" ng-bind="zsd.zsd_dfl_bj + '%'" style="width: {{zsd.zsd_dfl_bj + '%'}}"></span>
              </p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!--考试选择-->
<div class="popup-wrap" ng-show="showMoreKaoShi">
  <div class="popup-wrap-inner">
    <div class="pwi-header plr10 text-right">
      <button type="button" class="btn btn-success mt5" ng-click="tjShowKaoShiChart(tjParas.selectedKaoShi);showMoreKaoShi=false">确定</button>
      <button type="button" class="btn btn-danger mt5 ml10" ng-click="showMoreKaoShi=false">关闭</button>
    </div>
    <div class="pwi-body plr10">
      <table class="tj-table">
        <tr>
          <th>考试名称</th>
          <th>试卷名称</th>
          <th width="120px" class="text-center">考试人数</th>
          <th width="120px" class="text-center">考试时间</th>
        </tr>
        <tr ng-repeat="ks in tjData">
          <td>
            <input type="checkbox" ng-click="addKaoShiToTj($event, ks)"/> {{ks.KAOSHI_MINGCHENG}}
          </td>
          <td>
            <p class="m0" ng-repeat="kssj in ks.SHIJUAN" ng-bind="kssj.SHIJUAN_MINGCHENG"></p>
          </td>
          <td class="text-center" ng-bind="ks.KSRS"></td>
          <td class="text-center" ng-bind="ks.KAISHISHIJIAN | myLocalDate | date : 'yyyy-MM-dd'"></td>
        </tr>
      </table>
    </div>
    <div class="pwi-footer plr10 text-center">
      <ul class="pagination pagination-sm pull-right" ng-hide="!tjData">
        <li ng-class="{disabled: currentPage == 1}">
          <a href ng-click="tjPaging(1)">首页</a>
        </li>
        <li ng-class="{disabled: currentPage == 1}">
          <a href
             ng-click="tjPaging(prevPg = currentPage > 1 ? currentPage - 1 : 1)">
            上一页
          </a>
        </li>
        <li ng-repeat="pg in tjPages" ng-class="{active: currentPage == pg}">
          <a href ng-click="tjPaging(pg)">{{pg}}</a>
        </li>
        <li ng-class="{disabled: currentPage == lastPageNum}">
          <a href
             ng-click="tjPaging(nextPg = currentPage < lastPageNum ? currentPage + 1 : lastPageNum)">
            下一页
          </a>
        </li>
        <li ng-class="{disabled: currentPage == lastPageNum}">
          <a href ng-click="tjPaging(lastPageNum)">尾页</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<!--试卷选择-->
<div class="popup-wrap" ng-show="showMoreShiJuan">
  <div class="popup-wrap-inner no-header">
    <div class="pwi-body plr10">
      <label class="checkbox-inline" ng-repeat="sj in tjKaoShiInfo.shijuan">
        <input type="checkbox" value="sj.SHIJUAN_ID" checked>
        {{sj.SHIJUAN_MINGCHENG}}
      </label>
    </div>
    <div class="pwi-footer plr10 text-center">
      <button type="button" class="btn btn-danger mt5" ng-click="showMoreShiJuan=false">关闭</button>
      <button type="button" class="btn btn-success mt5 ml10" ng-click="tjByShiJuan();showMoreKaoShi=false">确定</button>
    </div>
  </div>
</div>
