<div class="innerWrap mingtiWrapper">
    <div class="subDashboard">
        <h2 class="logo pull-left"><img src="/images/mingti/icon/logo.png" alt=""/></h2>
        <div class="btn-group pointSelect">
            <h2 class="pointTitleBox pull-left" ng-click="loadLingYu()">
                <span class="pointTitle pull-left">科目选择</span>
                <span class="caret pull-right"></span>
            </h2>
            <ul class="dropdownMenu" ng-hide="keMuList">
                <li ng-repeat="lyItem in lyList">
                    <a href="javascript:void(0)" ng-click="cxKmTxAndDg()">{{lyItem.LINGYUMINGCHENG}}</a>
                    <ul class="ddmSub">
                        <li ng-repeat="lyChild in lyItem.CHILDREN">
                            <a href="javascript:void(0)" ng-click="cxKmTxAndDg()">{{lyChild.LINGYUMINGCHENG}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="btn-group pointSelect">
            <h2 class="pointTitleBox pull-left" ng-click="showDgList(dgList)">
                <span class="pointTitle pull-left">大纲选择</span>
                <span class="caret pull-right"></span>
            </h2>
            <ul class="dropdownMenu" ng-hide="dgListBox">
                <li ng-repeat="dg in dgList">
                    <a href="javascript:void(0)" ng-click="loadDgZsd(dg.ZHISHIDAGANG_ID)">{{dg.ZHISHIDAGANGMINGCHENG}}</a>
                </li>
            </ul>
        </div>
        <div class="pointTree">
            <ul class="list-unstyled levelOne">
                <li ng-repeat="zsd in kowledgeList">
                    <div class="foldBtn pull-left {{'node' + zsd.JIEDIAN_ID}}" ng-click="toggleChildNode(zsd.JIEDIAN_ID)"></div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="selectedZsd[]" value="{{zsd.ZHISHIDIAN_ID}}"
                                   ng-model="lv1"/>
                            {{zsd.ZHISHIDIANMINGCHENG}}</label>
                    </div>
                    <ul class="list-unstyled levelTwo">
                        <li ng-repeat="nd2 in zsd.ZIJIEDIAN">
                            <div class="foldBtn pull-left {{'node' + nd2.JIEDIAN_ID}}" ng-click="toggleChildNode(nd2.JIEDIAN_ID)"></div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="selectedZsd[]" value="{{nd2.ZHISHIDIAN_ID}}"
                                           ng-checked="{{lv1}}" ng-model="lt"/>
                                    {{nd2.ZHISHIDIANMINGCHENG}}</label>
                            </div>
                            <ul class="list-unstyled levelThree">
                                <li ng-repeat="nd3 in nd2.ZIJIEDIAN">
                                    <div class="foldBtn pull-left {{'node' + nd3.JIEDIAN_ID}}" ng-click="toggleChildNode(nd3.JIEDIAN_ID)"></div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="selectedZsd[]" value="{{nd3.ZHISHIDIAN_ID}}"
                                                   ng-checked="{{lv1 || lt}}" ng-model="lth"/>
                                            {{nd3.ZHISHIDIANMINGCHENG}}</label>
                                    </div>
                                    <ul class="list-unstyled levelFour">
                                        <li ng-repeat="nd4 in nd3.ZIJIEDIAN">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" name="selectedZsd[]" value="{{nd4.ZHISHIDIAN_ID}}"
                                                           ng-checked="{{lv1 || lt || lth}}"/>
                                                    {{nd4.ZHISHIDIANMINGCHENG}}</label>
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="kmTxWrap">
            <div class="kmTxBox">
                <div class="kmtxNdTitle pull-left">
                    <span class="pull-left">题型</span>
                    <a href="javascript:void(0)" class="pull-left text-center">全部题型</a>
                </div>
                <ul class="list-inline kmTxNdList pull-left">
                    <li ng-repeat="kmtx in kmtxList">
                        <a href="javascript:void(0)">{{ kmtx.TIXINGMINGCHENG }}</a>
                   </li>
                </ul>
            </div>
            <div class="nanduBox">
                <div class="kmtxNdTitle pull-left">
                    <span class="pull-left">难度</span>
                    <a href="javascript:void(0)" class="pull-left text-center">全部难度</a>

                </div>
                <ul class="list-inline kmTxNdList pull-left">
                    <li>
                        <a href="javascript:void(0)">简单</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">一般</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">普通</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">困难</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">较难</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
