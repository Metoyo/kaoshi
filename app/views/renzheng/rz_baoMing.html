<h4>报名设定</h4>
<form class="form-horizontal dagangInput p10">
  <div class="form-group">
    <label class="col-md-2 control-label">
      机构选择
    </label>
    <div class="col-md-4">
      <select class="form-control">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>
    <label class="col-md-2 control-label">
      科目选择
    </label>
    <div class="col-md-4">
      <select class="form-control">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">
      考试名称
    </label>
    <div class="col-md-10">
      <input type="text" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">
      考试场次
    </label>
    <div class="col-md-4">
      <input type="text" class="form-control"/>
    </div>
    <label class="col-md-2 control-label">
      考试时长
    </label>
    <div class="col-md-4">
      <input type="text" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">
      场次一
    </label>
    <label class="col-md-10 control-label text-left">
      <span>2014.4.1 13:00</span><span>——</span><span>2014.4.1 15:00</span>
    </label>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">
      场次二
    </label>
    <label class="col-md-10 control-label text-left">
      <span>2014.4.1 13:00</span><span>——</span><span>2014.4.1 15:00</span>
    </label>
  </div>
  <div class="form-group ptb5">
    <label class="col-md-2 control-label">
      报名截止时间
    </label>
    <div class="col-md-10">
      <input type="text" class="form-control"/>
    </div>
  </div>
  <div class="form-group ptb5">
    <label class="col-md-2 control-label">
      导入名单
    </label>
    <div class="col-md-10">
      <button type="button" class="btn btn-default">添加文件</button>
    </div>
  </div>
  <div class="form-group text-right">
    <div class="jqueryDiv">
      我是JQuery
    </div>
    <button type="button" class="btn btn-primary" ng-click="testJquery()">报名查看</button>
    <button type="button" class="btn btn-primary">导入名单</button>
  </div>
</form>
