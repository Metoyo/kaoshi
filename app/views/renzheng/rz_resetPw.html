<div class="renzhengWrapper">
  <div class="row">
    <h4 class="logo text-center">
      <img src="/images/renzheng/icon/logo.png" alt="云教授">
    </h4>
    <div class="col-md-6 col-md-offset-3">
      <div class="rz_message">

      </div>
      <form class="form-horizontal" name="resetPwForm" novalidate>
        <div class="form-group">
          <label class="col-sm-3 control-label text-right">新登录密码:</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" name="newPw" ng-model="newPasswordObj.newPw"
                     required>
            <!--<p ng-show="userForm.mima.$error.required" class="help-block">密码不能为空！</p>-->
            <!--<p ng-show="resetPwForm.newPw.$error.pattern" class="help-block">密码需要6-20个字符！</p>-->
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label text-right">确认新密码:</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" name="confirmNewPw" ng-model="newPasswordObj.confirmNewPw"
                   required>
            <!--<p class="help-block" ng-show="resetPwForm.confirmNewPw.$error.passwordVerify">-->
              <!--确认密码和密码不匹配！-->
            <!--</p>-->
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-primary" ng-click="restPassword()">提交</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
