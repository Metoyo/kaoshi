<div class="row">
    <div class="loading-box text-center" ng-show="loadingImgShow">
        <img src="/images/loading.gif" alt=""/>
        <p>
            数据保存中……
        </p>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" role="form">
            <fieldset class="form-header">
                <div class="form-group form-th">
                    <div class="col-sm-8 col-sm-offset-1 text-center">
                        题干
                    </div>
                </div>
                <div class="form-group zsdNameBox">
                    <div class="col-sm-8 col-sm-offset-1">
                        知识点：<span ng-bind="selectZhiShiDian"></span>
                    </div>
                </div>
                <div class="form-group answerBox" ng-hide="hideJiSuanTiGanEdt" ng-init="hideJiSuanTiGanEdt=false">
                    <div class="col-sm-8 col-sm-offset-1 text-right">
                        <a href="javascript:void(0)" ng-click="showJiSuanTiGanEditor();hideJiSuanTiGanEdt=true">题干编辑器</a>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">题目</label>
                    <div class="col-sm-8">
                        <!-- <textarea class="form-control" rows="6" ng-model="jiSuanData.shuju.TIGAN"
                        placeholder="请输入题干"></textarea> -->
                        <textarea class="form-control ckeditor" rows="3" ng-model="jiSuanData.shuju.TIGAN"
                                  name="editorJiSuanTg" placeholder="请输入题干"></textarea>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-body">
                <div class="form-group answerBox" ng-hide="hideJiSuanDaAnEdt" ng-init="hideJiSuanDaAnEdt=false">
                    <div class="col-sm-8 col-sm-offset-1 text-right">
                        <a href="javascript:void(0)" ng-click="showJiSuanDaAnEditor();hideJiSuanDaAnEdt=true">答案编辑器</a>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">答案</label>
                    <div class="col-sm-8">
                        <!-- <textarea class="form-control" rows="6" ng-model="jiSuanData.shuju.DAAN"
                        placeholder="请输入标准答案"></textarea> -->
                        <textarea class="form-control ckeditor" rows="3" ng-model="jiSuanData.shuju.DAAN"
                                  name="editorJiSuanDa" placeholder="请输入标准答案"></textarea>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-footer">
                <div class="form-group nadu-select">
                    <div class="col-sm-8 col-sm-offset-1">
                        <label class="radio-inline">
                            <input type="radio" name="difficulty" ng-model="jiSuanData.shuju.NANDU_ID" value="1">
                            容易 </label>
                        <label class="radio-inline">
                            <input type="radio" name="difficulty" ng-model="jiSuanData.shuju.NANDU_ID" value="2">
                            较易 </label>
                        <label class="radio-inline">
                            <input type="radio" name="difficulty" ng-model="jiSuanData.shuju.NANDU_ID" value="3">
                            一般 </label>
                        <label class="radio-inline">
                            <input type="radio" name="difficulty" ng-model="jiSuanData.shuju.NANDU_ID" value="4">
                            较难 </label>
                        <label class="radio-inline">
                            <input type="radio" name="difficulty" ng-model="jiSuanData.shuju.NANDU_ID" value="5">
                            困难 </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-8 text-right">
                        <span class="save-msg">保存成功!</span>
                        <button type="button" class="btn btn-primary" ng-click="addJisuanShiTi()">
                            保存
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <!--<script type="text/javascript">-->
    <!--CKEDITOR.replace("editorJiSuanTg");-->
    <!--CKEDITOR.replace("editorJiSuanDa");-->
    <!--</script>-->
</div>
