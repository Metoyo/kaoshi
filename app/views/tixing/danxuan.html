<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal" role="form">
            <fieldset class="form-header">
                <div class="form-group form-th">
                    <div class="col-sm-8 col-sm-offset-1 text-center">
                        题干
                    </div>
                    <div class="col-sm-3">
                        正确答案
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">题目</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-body">
                <div class="form-group">
                    <label class="col-sm-1 control-label">A.</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-sm-2">
                        <span class="glyphicon glyphicon-minus-sign delete-this-tiem"></span>
                        <div class="radio">
                            <input class="hide" type="radio" name="optionsRadios" value="option1">
                            <span class="glyphicon glyphicon-ok"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">B.</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-sm-2">
                        <span class="glyphicon glyphicon-minus-sign delete-this-tiem"></span>
                        <div class="radio">
                            <input class="hide" type="radio" name="optionsRadios" value="option2">
                            <span class="glyphicon glyphicon-ok"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">C.</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-sm-2">
                        <span class="glyphicon glyphicon-minus-sign delete-this-tiem"></span>
                        <div class="radio">
                            <input class="hide" type="radio" name="optionsRadios" value="option3">
                            <span class="glyphicon glyphicon-ok"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">D.</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-sm-2">
                        <span class="glyphicon glyphicon-minus-sign delete-this-tiem delete-select"></span>
                        <div class="radio">
                            <input class="hide" type="radio" name="optionsRadios" value="option4"/>
                            <span class="glyphicon glyphicon-ok"></span>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-footer">
                <div class="form-group">
                    <a href="javascript:void(0)" id="add-one-item" title="增加一项" class="col-sm-1 control-label text-right add-btn">
                        <span class="glyphicon glyphicon-plus-sign"></span> </a>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-1">
                        <label class="radio-inline">
                            <input type="radio" name="difficulty" value="容易">
                            容易 </label>
                        <label class="radio-inline">
                            <input type="radio" name="difficulty" value="较易">
                            较易 </label>
                        <label class="radio-inline">
                            <input type="radio" name="difficulty" value="一般">
                            一般 </label>
                        <label class="radio-inline">
                            <input type="radio" name="difficulty" value="较难">
                            较难 </label>
                        <label class="radio-inline">
                            <input type="radio" name="difficulty" value="困难">
                            困难 </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-8 text-right">
                        <button type="button" class="btn btn-danger" ng-click="cancelAddPattern()">
                            取消
                        </button>
                        <button type="submit" class="btn btn-primary">
                            保存
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
