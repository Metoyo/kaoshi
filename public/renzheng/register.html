<!DOCTYPE html>
<html>
	<head>
		<title>注册</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="css/common.css" type="text/css"/>
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row registerBox">
				<h4 class="logo text-center"><img src="img/icon/logo.png" alt="太安厅"></h4>
				<div class="col-md-10 col-md-offset-1 infoBox">
					<form role="form">
						<ul class="list-unstyled list-inline nav-tabs">
							<li class="active">
								个人信息
							</li>
							<li>
								学科选择
							</li>
							<li>
								确认信息
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane clearfix active">
								<div class="form-group col-md-6">
									<label><span>用户名<em>(4-30个字符)</em></span><span class="msgBox">此项不能为空！</span></label>
									<input type="text" name="userName" class="form-control"  placeholder="用户名">
								</div>
								<div class="form-group col-md-6">
									<label><span>密码<em>(6-20个字符)</em></span><span class="msgBox">此项不能为空！</span></label>
									<input type="password" name="password" class="form-control regPassword" placeholder="密码">
								</div>
								<div class="form-group col-md-6">
									<label><span>邮箱</span><span class="msgBox">此项不能为空！</span></label>
									<input type="text" name="email" class="form-control" placeholder="邮箱">
								</div>
								<div class="form-group col-md-6">
									<label><span>确认密码</span><span class="msgBox">此项不能为空！</span></label>
									<input type="password" name="confirmPassword" class="form-control" placeholder="确认密码">
								</div>
								<div class="form-group col-md-6">
									<label><span>真实姓名</span><span class="msgBox">此项不能为空！</span></label>
									<input type="text" name="name" class="form-control" placeholder="真实姓名">
								</div>
								<div class="form-group col-md-6">
									<label><span>手机号码</span><span class="msgBox">此项不能为空！</span></label>
									<input type="text" name="phone" class="form-control" placeholder="手机号码">
								</div>
								<div class="form-group col-md-12 pull-left text-right">
									<button type="button" class="btn btn-success nextBtn">
										下一步<span></span>
									</button>
								</div>
							</div>
							<div class="tab-pane clearfix">
								<div class="form-group col-md-6 pull-left">
									<label><span>机构</span><span class="msgBox">此项不能为空！</span></label>
									<select class="form-control organization">
										<option>请选择</option>
										<option>大学</option>
										<option>企业</option>
										<option>政府部门</option>
										<option>中学</option>
										<option>小学</option>
									</select>
								</div>
								<div class="form-group col-md-6 pull-right">
									<label><span>子机构</span><span class="msgBox">此项不能为空！</span></label>
									<select class="form-control subOrganization">
										<option>请选择</option>
										<option>清华大学</option>
										<option>北京大学</option>
										<option>北京理工大学</option>
										<option>中国人民大学</option>
										<option>中国工商大学</option>
									</select>
								</div>
								<div class="form-group col-md-12 pull-left">
									<label><span>学科领域</span><span class="msgBox">此项不能为空！</span></label>
									<select class="form-control myField">
										<option>请选择</option>
										<option>大学语文</option>
										<option>大学英语</option>
										<option>高等数学</option>
										<option>大学物理</option>
										<option>电路原理</option>
										<option>计算机科学与技术</option>
									</select>
								</div>
								<div class="form-group col-md-12 pull-left objectWrap">
									<div class="objectWrapSub">
										<label class="msgLabel"><span>已选科目</span><span class="msgBox">此项不能为空！</span></label>
										<div class="selectedObject">
											<div class="selectedObjectBox pull-left">
												<div class="selectedObjectList pull-left">
													<div class="pull-left">
														<p class="kemumingcheng">
															<span>科目名称：</span>
															<span class="objectName"> </span>
														</p>
														<p class="kemuquanxian">
															<span>科目权限：</span>
															<span class="rightName"> </span>
														</p>
													</div>
													<div class="btn-can pull-right text-right">
														<!--button type="button" class="btn btn-primary alterSelectedObject">
															修改
														</button-->
														<button type="button" class="btn btn-danger delSelectedObject">
															删除
														</button>
													</div>
												</div>
											</div>
											<a href="javascript:void(0)" class="addNewObject"><span class="glyphicon glyphicon-plus-sign"> </span> 新增一个科目 </a>
										</div>
									</div>
									<div class="objectToggleBox">
										<div class="form-group col-md-12">
											<label>选择科目</label>
											<div class="chooseObject">
												<label class="radio-inline">
													<input type="radio" name="objectName" value="大一语文">
													大一语文 </label>
												<label class="radio-inline">
													<input type="radio" name="objectName" value="大二语文">
													大二语文</label>
												<label class="radio-inline">
													<input type="radio" name="objectName" value="大三语文">
													大三语文 </label>
												<label class="radio-inline">
													<input type="radio" name="objectName" value="大四语文">
													大四语文 </label>
											</div>
										</div>
										<div class="form-group col-md-12">
											<label>科目权限</label>
											<div class="chooseRight">
												<label class="checkbox-inline">
													<input type="checkbox" name="rightName" value="审核人">
													审核人 </label>
												<label class="checkbox-inline">
													<input type="checkbox" name="rightName" value="考试大纲">
													考试大纲 </label>
												<label class="checkbox-inline">
													<input type="checkbox" name="rightName" value="命题">
													命题 </label>
												<label class="checkbox-inline">
													<input type="checkbox" name="rightName" value="组卷">
													组卷 </label>
												<label class="checkbox-inline">
													<input type="checkbox" name="rightName" value="考务">
													考务 </label>
												<label class="checkbox-inline">
													<input type="checkbox" name="rightName" value="查看统计">
													查看统计 </label>
												<label class="checkbox-inline">
													<input type="checkbox" name="rightName" value="阅卷">
													阅卷 </label>
												<label class="checkbox-inline">
													<input type="checkbox" name="rightName" value="评分">
													评分 </label>
											</div>
										</div>
										<div class="form-group col-md-12 text-right">
											<button type="button" class="btn btn-primary getObjectAndRight">
												确定
											</button>
										</div>
									</div>
								</div>
								<div class="form-group col-md-12 pull-left">
									<button type="button" class="btn btn-success prevBtn pull-left">
										上一步<span></span>
									</button>
									<button type="button" class="btn btn-success nextBtn pull-right">
										下一步<span></span>
									</button>
								</div>
							</div>
							<div class="tab-pane clearfix">
								<div class="col-md-6">
									<p>
										注册信息
									</p>
									<p class="text-left">
										<button type="button" class="btn btn-success prevBtn pull-left">
											上一步<span></span>
										</button>
									</p>
								</div>
								<div class="col-md-6">
									<p>
										您申请的学科职务需要通过该学科负责人审核之后才可生效，请及时通知学科负责人并耐心等待
									</p>
									<p class="text-right">
										<button type="button" class="btn btn-success submitBtn">
											提交<span></span>
										</button>
									</p>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<!-- Project main control js file -->
		<script src="js/mainjs.js" type="text/javascript"></script>
	</body>
</html>
